<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>想不出标题</title>
	<script>
		alert("你要输入一个正确的数字才可以进入")
		alert("准备好了吗")
		var password = prompt("请输入一个数字")
		if(password = 250){
			alert("恭喜你输入正确嘿嘿嘿")
		}
		else if(password < 250){
			alert("比这个数字大")
		}
		else if(password > 250){
			alert("比这个数字小")
		}
	</script>
	
</head>

<body>
	<h1>250</h1>
</body>
</html>
